<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <link rel="stylesheet" href="{$Think.const.STATIC_PATH}/css/font.css">
    <link rel="stylesheet" href="{$Think.const.STATIC_PATH}/css/xadmin.css">
    <script src="{$Think.const.STATIC_PATH}/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="{$Think.const.STATIC_PATH}/js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="layui-fluid" style="padding: 2px;">
    <input type="hidden" id="goods_id" value="">
    <div class="layui-row layui-col-space15">
        <div class="layui-card-body ">
            <table class="layui-table" id="sale_log" lay-filter="sale_log">

            </table>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['table','layer'],function () {
        var table = layui.table;
        var layer = layui.layer;
        table.render({
            elem: '#sale_log',
            height: 312,
            url: '/GoodsManage/getSaleLog?goods_id='+$("#goods_id").val(),
            page: true,
            loading:true,
            even:true,
            limit: 100,
            limits:[100,200,300,500],
            // skin:'line',
            cols: [[ //表头
                {field: 'create_time', title: '统计时间',sort: true},
                {field:'monthly_sales',title:'月销量',align:'center'},
                {field:'increase',title:'距上次统计变化量',align:'center'},
            ]]
        });
    });
</script>
</html>
