<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="addData"> 新增</button>
    </div>
</script>
<script>
    layui.use(['table','layer','form'],function () {
        var table = layui.table;
        var layer = layui.layer;
        var form = layui.form;
        table.render({
            elem: '#store_tb',
            height: 'full-200',
            url: '/FollowStore/getList',
            page: true,
            loading:true,
            even:true,
            skin:'row',
            toolbar:'#toolbar',
            limit: 100,
            limits:[10,20,30,40],
            cols: [[ //表头
                {field:'name',title:'店铺名称',align:'center'},
                {field:'domain',title:'域名',align:'center',templet:function(d){
                        if(d.domain == ''){
                            return d.domain;
                        }
                        return '<a target="_blank" title="点击默认进入首页" style="text-decoration:underline;" href="'+d.domain+'">点击进入店铺</a>';
                    }},
                {field:'is_follow_text',title:'是否关注',align:'center'},
            ]]
        });
        form.on('submit(sreach)',
            function(data) {
                table.reload('store_tb', {
                    where:data.field
                });
                return false;
            });
        //头工具栏事件
        table.on('toolbar(store_tb)',function(obj) {
            switch (obj.event) {
                case 'addData':
                    xadmin.open('添加店铺',"{:url('/FollowStore/edit')}",500,350);
                    break;
            };
        });
        //监听行双击事件
        table.on('rowDouble(store_tb)', function(obj){
            var index = layer.open({
                title:'编辑店铺',
                type: 2,
                content:"{:url('/Store/showEdit')}",
                area: ['500px', '300px'],
                success:function (layero, index) {
                    $form = layer.getChildFrame('form',index);
                    $.each(obj.data,function(k,v){
                        var $obj = $form.find("[name="+k+"]");
                        if($obj.length > 0){
                            if($obj.attr('type') == "checkbox"){
                                if(v == 1){
                                    $obj.next('div').addClass('layui-form-onswitch');
                                    $obj.next('div').find('em').text('是')
                                    $obj.attr('checked',"checked")
                                }
                            }else{
                                $obj.val(v);
                            }
                        }
                    });
                }
            });
        });

    });
</script>
